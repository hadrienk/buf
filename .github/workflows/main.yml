# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        buf: [ 1.3.1 ]
        protoc: [ 3.20.0 ]
        proto:
          - grpc-java: 1.45.1
            grpc-go: 1.2.0
            gen-go: 1.28.0

    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v1.14.1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v1.6.0

      - name: Build and push Docker images
        uses: docker/build-push-action@v2.10.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/buf:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/buf:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/buf:buildcache,mode=max
          build-args:
            - GO_GEN_VERION: ${{ matrix.proto.gen-go }}
            - GO_GRPC_VERSION: ${{ matrix.proto.grpc-go }}
            - JAVA_GRPC_VERSION: ${{ matrix.proto.grpc-java }}
      
